/var/log/nginx/*.log {
	daily
	missingok
	notifempty
	rotate 10
	compress
	create 664 nobody
	dateext
	dateformat -%Y-%m-%d
	dateyesterday
	prerotate
		if [ -d /etc/logrotate.d/httpd-prerotate ]; then \
			run-parts /etc/logrotate.d/httpd-prerotate; \
		fi \
	endscript
	postrotate
		invoke-rc.d nginx rotate >/dev/null 2>&1
	endscript
}
